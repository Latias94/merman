33;stroke:#333333;}#upstream_html_demos_pie_pie_chart_demos_001 .marker.cross{stroke:#333333;}#upstream_html_demos_pie_pie_chart_demos_001 svg{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;}#upstream_html_demos_pie_pie_chart_demos_001 p{margin:0;}#upstream_html_demos_pie_pie_chart_demos_001 .pieCircle{stroke:black;stroke-width:2px;opacity:0.7;}#upstream_html_demos_pie_pie_chart_demos_001 .pieOuterCircle{stroke:black;stroke-width:2px;fill:none;}#upstream_html_demos_pie_pie_chart_demos_001 .pieTitleText{text-anchor:middle;font-size:25px;fill:black;font-family:"trebuchet ms",verdana,arial,sans-serif;}#upstream_html_demos_pie_pie_chart_demos_001 .slice{font-family:"trebuchet ms",verdana,arial,sans-serif;fill:#333;font-size:17px;}#upstream_html_demos_pie_pie_chart_demos_001 .legend text{fill:black;font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:17px;}#upstream_html_demos_pie_pie_chart_demos_001 :root{--mermaid-font-family:"trebuchet ms",verdana,arial,sans-serif;}</style><g/><g transform="translate(225,225)"><circle cx="0" cy="0" r="186" class="pieOuterCircle"/><path d="M0,-185A185,185,0,1,1,-177.899,-50.763L0,0Z" fill="#ECECFF" class="pieCircle"/><path d="M-177.899,-50.763A185,185,0,0,1,-35.652,-181.532L0,0Z" fill="#ffffde" class="pieCircle"/><path d="M-35.652,-181.532A185,185,0,0,1,0,-185L0,0Z" fill="hsl(80, 100%, 56.2745098039%)" class="pieCircle"/><text transform="translate(83.57344705444068,110.75667676234512)" class="slice" style="text-anchor: middle;">79%</text><text transform="translate(-93.90333582091016,-102.14561185731559)" class="slice" style="text-anchor: middle;">17%</text><text transform="translate(-13.432508310066218,-138.09826291630174)" class="slice" style="text-anchor: middle;">3%</text><text x="0" y="-200" class="pieTitleText">Default text position: Animal adoption</text><g class="legend" transform="translate(216,-33)"><rect width="18" height="18" style="fill: rgb(236, 236, 255); stroke: rgb(236, 236, 255);"/><text x=