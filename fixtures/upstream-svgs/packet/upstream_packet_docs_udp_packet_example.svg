acketByte.end{fill:black;}#upstream_packet_docs_udp_packet_example .packetLabel{fill:black;font-size:12px;}#upstream_packet_docs_udp_packet_example .packetTitle{fill:black;font-size:14px;}#upstream_packet_docs_udp_packet_example .packetBlock{stroke:black;stroke-width:1;fill:#efefef;}#upstream_packet_docs_udp_packet_example :root{--mermaid-font-family:"trebuchet ms",verdana,arial,sans-serif;}</style><g/><g><rect x="1" y="15" width="507" height="32" class="packetBlock"/><text x="254.5" y="31" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Source Port</text><text x="1" y="13" class="packetByte start" dominant-baseline="auto" text-anchor="start">0</text><text x="508" y="13" class="packetByte end" dominant-baseline="auto" text-anchor="end">15</text><rect x="513" y="15" width="507" height="32" class="packetBlock"/><text x="766.5" y="31" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Destination Port</text><text x="513" y="13" class="packetByte start" dominant-baseline="auto" text-anchor="start">16</text><text x="1020" y="13" class="packetByte end" dominant-baseline="auto" text-anchor="end">31</text></g><g><rect x="1" y="62" width="507" height="32" class="packetBlock"/><text x="254.5" y="78" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Length</text><text x="1" y="60" class="packetByte start" dominant-baseline="auto" text-anchor="start">32</text><text x="508" y="60" class="packetByte end" dominant-baseline="auto" text-anchor="end">47</text><rect x="513" y="62" width="507" height="32" class="packetBlock"/><text x="766.5" y="78" class="packetLabel" dominant-baseline="middle" text-anchor="middle">Checksum</text><text x="513" y="60" class="packetByte start" dominant-baseline="auto" text-anchor="start">48</text><text x="1020" y="60" class="packetByte end" dominant-baseline="auto" text-anchor="end">63</text></g><g><rect x="1" y="109" width="1019" height="32" class="packetBlock"/><text x="510.5" y="125" class="packet