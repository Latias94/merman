<svg id="upstream_title" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="max-width: 400px; background-color: white;" viewBox="0 -25 400 90" preserveAspectRatio="xMinYMin meet" height="115" role="graphics-document document" aria-roledescription="journey"><style>#upstream_title{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#upstream_title .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#upstream_title .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#upstream_title .error-icon{fill:#552222;}#upstream_title .error-text{fill:#552222;stroke:#552222;}#upstream_title .edge-thickness-normal{stroke-width:1px;}#upstream_title .edge-thickness-thick{stroke-width:3.5px;}#upstream_title .edge-pattern-solid{stroke-dasharray:0;}#upstream_title .edge-thickness-invisible{stroke-width:0;fill:none;}#upstream_title .edge-pattern-dashed{stroke-dasharray:3;}#upstream_title .edge-pattern-dotted{stroke-dasharray:2;}#upstream_title .marker{fill:#333333;stroke:#333333;}#upstream_title .marker.cross{stroke:#333333;}#upstream_title svg{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;}#upstream_title p{margin:0;}#upstream_title .label{font-family:"trebuchet ms",verdana,arial,sans-serif;color:#333;}#upstream_title .mouth{stroke:#666;}#upstream_title line{stroke:#333;}#upstream_title .legend{fill:#333;font-family:"trebuchet ms",verdana,arial,sans-serif;}#upstream_title .label text{fill:#333;}#upstream_title .label{color:#333;}#upstream_title .face{fill:#FFF8DC;stroke:#999;}#upstream_title .node rect,#upstream_title .node circle,#upstream_title .node ellipse,#upstream_title .node polygon,#upstream_title .node path{fill:#ECECFF;stroke:#9370DB;stroke-width:1px;}#upstream_title .node .label{text-align:center;}#upstream_title .node.clickable{cursor:pointer;}#upstream_title .arrowheadPath{fill:#333333;}#upstream_title .edgePath .path{stroke:#333333;stroke-width:1.5px;}#upstream_title .flowchart-link{stroke:#333333;fill:none;}#upstream_title .edgeLabel{background-color:rgba(232,232,232, 0.8);text-align:center;}#upstream_title .edgeLabel rect{opacity:0.5;}#upstream_title .cluster text{fill:#333;}#upstream_title div.mermaidTooltip{position:absolute;text-align:center;max-width:200px;padding:2px;font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:12px;background:hsl(80, 100%, 96.2745098039%);border:1px solid #aaaa33;border-radius:2px;pointer-events:none;z-index:100;}#upstream_title .task-type-0,#upstream_title .section-type-0{fill:#ECECFF;}#upstream_title .task-type-1,#upstream_title .section-type-1{fill:#ffffde;}#upstream_title .task-type-2,#upstream_title .section-type-2{fill:hsl(304, 100%, 96.2745098039%);}#upstream_title .task-type-3,#upstream_title .section-type-3{fill:hsl(124, 100%, 93.5294117647%);}#upstream_title .task-type-4,#upstream_title .section-type-4{fill:hsl(176, 100%, 96.2745098039%);}#upstream_title .task-type-5,#upstream_title .section-type-5{fill:hsl(-4, 100%, 93.5294117647%);}#upstream_title .task-type-6,#upstream_title .section-type-6{fill:hsl(8, 100%, 96.2745098039%);}#upstream_title .task-type-7,#upstream_title .section-type-7{fill:hsl(188, 100%, 93.5294117647%);}#upstream_title .label-icon{display:inline-block;height:1em;overflow:visible;vertical-align:-0.125em;}#upstream_title .node .label-icon path{fill:currentColor;stroke:revert;stroke-width:revert;}#upstream_title :root{--mermaid-font-family:"trebuchet ms",verdana,arial,sans-serif;}</style><g/><defs><marker id="arrowhead" refX="5" refY="2" markerWidth="6" markerHeight="4" orient="auto"><path d="M 0,0 V 4 L6,2 Z"/></marker></defs><text x="150" font-size="4ex" font-weight="bold" y="25" fill="" font-family="&quot;trebuchet ms&quot;, verdana, arial, sans-serif">Adding journey diagram functionality to mermaid</text><line x1="150" y1="200" x2="246" y2="200" stroke-width="4" stroke="black" marker-end="url(#arrowhead)"/></svg>